repos:
-   repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
    #
    # Go Build
    #
    -   id: go-build-mod
    -   id: go-build-repo-mod
    #
    # Go Mod Tidy
    #
    -   id: go-mod-tidy
    -   id: go-mod-tidy-repo
    #
    # Go Test
    #
    -   id: go-test-mod
    -   id: go-test-repo-mod
    #
    # Formatters
    #
    -   id: go-fmt
    #
    #
    #
    # Style Checkers
    #
    -   id: go-lint
    #
    # GolangCI-Lint
    # local hook from https://github.com/golangci/golangci-lint/blob/adbdfdb288e939a175182b7a12b7555215ce98b2/.pre-commit-hooks.yaml
    # other versions are outdated
-   repo: local
    hooks:
    - id: golangci-lint
      name: golangci-lint
      description: Fast linters runner for Go. Note that only modified files are linted, so linters like 'unused' that need to scan all files won't work as expected.
      entry: golangci-lint run --new-from-rev HEAD --fix
      types: [go]
      language: golang
      require_serial: true
      pass_filenames: false

    - id: golangci-lint-full
      name: golangci-lint-full
      description: Fast linters runner for Go. Runs on all files in the repo. Use this hook if you use pre-commit in CI.
      entry: golangci-lint run --fix
      types: [go]
      language: golang
      require_serial: true
      pass_filenames: false

    - id: golangci-lint-config-verify
      name: golangci-lint-config-verify
      description: Verifies the configuration file
      entry: golangci-lint config verify
      files: '\.golangci\.(?:yml|yaml|toml|json)'
      language: golang
      pass_filenames: false

-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30
    hooks:
      - id: helmlint
        name: helmlint
        description: Lint Helm charts using helm lint
        files: ^helm/o11y-canary/
